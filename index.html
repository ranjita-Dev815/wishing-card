<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Bestie üíñ</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow-x:hidden;
}
.slideshow{
  height:300px;
}


/* Glowing Heading */
.glow-text{
  font-family:'Pacifico',cursive;
  font-size:1.6rem;
  color:#fff;
  text-shadow:0 0 5px #fff,0 0 15px #ff6b81,0 0 30px #ff4757;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 5px #fff,0 0 15px #ff6b81;}
  to{ text-shadow:0 0 10px #fff,0 0 30px #ff4757;}
}

/* Typing Name */
.typing{
  font-weight:600;
  font-size:1.1rem;
  border-right:2px solid #fff;
  white-space:nowrap;
  overflow:hidden;
}

/* Floating Hearts */
.hearts span{
  position:fixed;
  bottom:-30px;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:.7;
  pointer-events:none;
}

@keyframes float{
  0%{transform:translateY(0) scale(.6);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-110vh) scale(1.3);opacity:0}
}

/* Heart Card */
.heart-wrapper{
  display:flex;
  justify-content:center;
  margin:40px 0;
}

.heart-card{
  position:relative;
  width:440px;
  height:430px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  transform:rotate(-45deg);
  border-radius:25px;
  box-shadow:0 0 40px rgba(255,255,255,.6);
  animation:pulse 2.5s infinite;
}

.heart-card::before,
.heart-card::after{
  content:"";
  position:absolute;
  width:440px;
  height:430px;
  background:inherit;
  border-radius:50%;
}

.heart-card::before{top:-165px;left:0}
.heart-card::after{left:165px;top:0}

.heart-content{
  position:absolute;
  inset:0;
  transform:rotate(45deg);
  padding:20px;
  text-align:center;
  color:white;
}

@keyframes pulse{
  0%{transform:rotate(-45deg) scale(1)}
  50%{transform:rotate(-45deg) scale(1.05)}
  100%{transform:rotate(-45deg) scale(1)}
}

/* Slideshow */
/* SLIDESHOW CONTAINER */
.slideshow{
  position:relative;
  width:100%;              /* ‚úÖ NEVER more than 100% */
  height:260px;            /* üëà yahin se size control karo */
  background:#c88989;         /* empty space ke liye */
  border-radius:18px;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* SLIDES */
.slideshow img{
  position:absolute;
  max-width:100%;
  max-height:100%;
  width:auto;
  height:auto;
  object-fit:contain;      /* ‚úÖ poori image dikhegi */
  opacity:0;
  transition:opacity 1s ease-in-out;
}

/* ACTIVE IMAGE */
.slideshow img.active{
  opacity:1;
}


.btn-custom{
  background:#fff;
  color:#ff6b81;
  border-radius:30px;
  padding:8px 22px;
  font-weight:600;
  border:none;
}

.btn-custom:hover{
  background:#ff6b81;
  color:#fff;
}

.hidden{
  display:none;
  animation:zoomFade .8s ease forwards;
}

@keyframes zoomFade{
  from{opacity:0;transform:scale(.7)}
  to{opacity:1;transform:scale(1)}
}

/* Mobile */
@media(max-width:576px){
  .heart-card{width:280px;height:300px}
  .heart-card::before,
  .heart-card::after{width:280px;height:300px}
  .heart-card::before{top:-150px}
  .heart-card::after{left:150px}
}
</style>
</head>

<body>

<div class="hearts"></div>

<!-- üé∂ Background Music -->
<audio id="bgMusic" loop>
  <source src="songg.mp3" type="audio/mpeg">
</audio>

<div class="container text-center">

<div class="heart-wrapper">
<div class="heart-card">
<div class="heart-content">

<!-- Slideshow -->
<div class="slideshow mb-2">
  <img src="bubuu.jpg" class="active">
  <img src="bubu3.jpg">
  <img src="bubu4.jpg">
  <img src="bubu5.jpg">
  <img src="bubu6.jpg">
  <img src="bubu7.jpg">
  <img src="bubu4.jpg">
</div>

<div class="glow-text">‚ú® Happy New Year 2026 ‚ú®</div>

<p>to <span id="name" class="typing"></span> üíñ</p>

<!-- <button class="btn btn-custom mb-1" onclick="playMusic()">Play Music üé∂</button> -->
 <button class="btn btn-custom mb-1" id="musicBtn" onclick="toggleMusic()">
  ‚ñ∂Ô∏è Play Music
</button>

<button class="btn btn-custom" onclick="showWish()">Click for Wishes ‚ú®</button>

<div id="wishText" class="hidden mt-2">
<p>
New year, new memories ‚ú®<br>
But one thing stays constant ‚Äî YOU üíï
</p>
<button class="btn btn-custom" onclick="showFinal()">One More Click üíù</button>
</div>

<div id="finalText" class="hidden mt-2">
<h6>üåü Soul Forever üåü</h6>
<p>Laughs, success & crazy stories üòåüíñ</p>
</div>

</div>
</div>
</div>

</div>

<script>
/* Typing Effect */
const nameText = "My Cutest BUBU";
let i = 0;
function typeName(){
  if(i < nameText.length){
    document.getElementById("name").innerHTML += nameText.charAt(i);
    i++;
    setTimeout(typeName, 120);
  }
}
typeName();

/* Slideshow */
let slides = document.querySelectorAll(".slideshow img");
let index = 0;
setInterval(()=>{
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 3000);

/* Music */
// function playMusic(){
//   document.getElementById("bgMusic").play();
// }
/* üéµ PLAY / PAUSE MUSIC */
function toggleMusic(){
  const music = document.getElementById("bgMusic");
  const btn = document.getElementById("musicBtn");

  if(music.paused){
    music.play();
    btn.innerHTML = "‚è∏Ô∏è Pause Music";
  }else{
    music.pause();   // ‚õî music stops
    btn.innerHTML = "‚ñ∂Ô∏è Play Music";
  }
}

/* Card Actions */
function showWish(){
  document.getElementById("wishText").style.display="block";
}

function showFinal(){
  document.getElementById("finalText").style.display="block";
  for(let i=0;i<20;i++) createHeart();
}

/* Hearts */
function createHeart(){
  const hearts=document.querySelector(".hearts");
  const heart=document.createElement("span");
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+5)+"s";
  hearts.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,700);
</script>

</body>
</html>
